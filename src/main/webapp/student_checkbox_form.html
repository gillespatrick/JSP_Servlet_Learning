
<html>
    <head>
        <title>Student Radio Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://bootswatch.com/5/spacelab/bootstrap.min.css"/>
    </head>
    <body>
        <div class="container-fluid col-5"><br><br><br>

            <form action="student_checkbox_response.jsp">
                <fieldset>
                    <legend>Student Radio Form</legend>

                    <div class="form-group">
                        <label class="form-label mt-4">First Name</label>
                        <input type="text" class="form-control"  placeholder="First Name" name="firstName">
                    </div><br>

                    <div class="form-group">
                        <label class="form-label mt-4">Last Name</label>
                        <input type="text" class="form-control"  placeholder="Last Name" name="lastName">
                    </div><br>

                    
                        <legend class="mt-4">Programming Language </legend>
                        <div class="form-check ">
                            <input class="form-check-input" type="checkbox" name="language"  value="PHP">

                            PHP

                        </div>
                        <div class="form-check ">
                            <input class="form-check-input" type="checkbox" name="language"  value="C++">

                            C/C++

                        </div>
                        <div class="form-check ">
                            <input class="form-check-input" type="checkbox" name="language" value="HTML">

                            HTML

                        </div>
                        <div class="form-check ">
                            <input class="form-check-input" type="checkbox" name="language"  value="Go">

                            Go

                        </div>
                        <div class="form-check ">
                            <input class="form-check-input" type="checkbox" name="language"  value="Ruby#">

                         Ruby

                        </div>
                        <div class="form-check ">
                            <input class="form-check-input" type="checkbox" name="language"  value="Java">

                            Java

                        </div>
                   
                    <br>
                    <button type="submit" class="btn btn-success">Send</button>
                </fieldset>
            </form>



        </div>
    </body>
</html>
